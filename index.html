    <div class="container row m-auto">

            <label for="roast-selection" class="font-weight-bold col d-flex justify-content-start ml-auto p-0">

            </label>
            <select class="form-control col d-flex justify-content-end float-right" id="roast-selection">

            <input type="text" class="form-control row col d-flex justify-content-end p-0 m-auto" onkeyup="myFunction()" for= "inputCoffee" id="inputCoffee"

            <div class="d-flex justify-content-end ">

            <!-- Second part -->

                <select class="form-control col d-flex justify-content-end float-right" id="secondSelect">

                    <option>light</option>
                    <option>medium</option>
